<!doctype html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>My Flask Blog</title>
    <link
      rel="stylesheet"
      href="{{ url_for('static', filename='style.css') }}"
    />
  </head>
  <body>
    <h1>Welcome to My Flask Blog!</h1>
    {% for blog in blogs %}
    <div class="post">
      <h2>{{blog.title}}</h2>
      <p class="author"><em>Written by {{blog.author}}</em></p>
      <p>{{blog.content}}</p>
      <div class="button-container">
        <form action="{{url_for('update' , post_id = blog.id)}}" , method="GET">
          <button type="submit" class="update-button">Update</button>
        </form>
        <form
          action="{{url_for('delete' , post_id = blog.id)}}"
          ,
          method="POST"
        >
          <button type="submit" class="delete-button">Delete</button>
        </form>
      </div>
    </div>
    {% endfor %}
    <button type="button" class="create-button">
      <a href="{{url_for('add')}}"> New blog post!</a>
    </button>
  </body>
</html>
